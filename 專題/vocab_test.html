<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC學習平台 - 測驗平台-閱讀測驗</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/vocab_test.css">
    <!-- 引入icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <button class="menu-btn" id="menu-btn">☰</button>
        <h1>TOEIC學習平台</h1>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="word-title">單字測驗</span>
    </div>

    <div class="container">
        <h1>Choose the Correct Meaning</h1>
        <p>發佈日期: <span id="currentDate"></span></p>
        <div class="category-box">類別: <span id="category"></span></div>
        <div class="box" id="vocabulary-question">
            <!-- AI 生成試題區塊 -->
            <div id="quiz-container"></div> 
        </div>
        <div class="quiz-box">
            <p id="question"></p>
            <ul id="options" class="quiz-options"></ul>
        </div>
    </div>
    <a href="test.html" id="backButton">回到上一頁</a>    

    <script>
        document.getElementById("currentDate").textContent = new Date().toISOString().split('T')[0];

        // 修改 vocabularyData，加入類別: 歷史、科技、教育等
        const vocabularyData = [
            { category: "歷史", question: "1. What is the meaning of 'constructed' ?", options: ["Built", "Destroyed", "Designed", "Observed"], correct: 0 },
            { category: "科技", question: "2. What is the meaning of 'anniversary' ?", options: ["Celebration", "Battle", "Revolution", "History"], correct: 0 },
            { category: "教育", question: "3. What does 'renovations' mean?", options: ["Repairs", "Destruction", "Decoration", "Travel"], correct: 0 },
            { category: "歷史", question: "4. What is the synonym of 'icon'?", options: ["Symbol", "Object", "Building", "Tourist"], correct: 0 },
            { category: "科技", question: "5. What is the meaning of 'illuminated'?", options: ["Lit up", "Destroyed", "Hidden", "Repaired"], correct: 0 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestionIndex < vocabularyData.length) {
                const questionData = vocabularyData[currentQuestionIndex];

                // 更新類別顯示為歷史、科技、教育等
                document.getElementById("category").innerText = questionData.category;

                document.getElementById("question").innerText = questionData.question;
                const optionsElement = document.getElementById("options");
                optionsElement.innerHTML = "";

                questionData.options.forEach((option, index) => {
                    const li = document.createElement("li");
                    li.innerText = option;
                    li.addEventListener("click", function () {
                        if (index === questionData.correct) {
                            li.classList.add("correct");
                            score++;
                        } else {
                            li.classList.add("incorrect");
                        }
                        optionsElement.querySelectorAll('li').forEach(item => item.style.pointerEvents = 'none');
                        currentQuestionIndex++;
                        setTimeout(loadQuestion, 1000);
                    });

                    optionsElement.appendChild(li);
                });
            } else {
                document.getElementById("question").innerText = `測驗結束！您的得分是 ${score} / ${vocabularyData.length}`;
                document.getElementById("options").innerHTML = "";
            }
        }

        window.addEventListener("load", function() {
            loadQuestion();
        });
    </script>

</body>
